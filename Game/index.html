<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Typing Game</h1>
    <div id="scoreBox">
        <div id="score">SCORE:</div>
        <div id="life"></div>
        <div id="bestDiv">BEST:</div>
    </div>
    <div id="mainBox" class="mainBox">
        <div id="openSpace"></div>
        <input id="ansBox"></input>
        <div id="buttons">
            <div class="button" id="exit">Exit</div>
            <!-- <div class="button" id="lowBtn" style="font-size: 20px;">-</div> -->
           <button class="button" id="easy">Easy</button>
            <button class="button" id="medium">Medium</button>
            <button class="button" id="hard">Hard</button>
            <!-- <div class="button" id="highBtn" style="font-size: 20px;">+</div> -->
            <div class="button" id="skipBtn">Skip Word</div>
        
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
